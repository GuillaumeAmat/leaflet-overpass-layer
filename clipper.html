<html>
  <head>
    <script src="lib/clipper.js"></script>
    <script>
function draw() {
    var subj_paths = [[{X:10,Y:10},{X:150,Y:10},{X:150,Y:150},{X:10,Y:150}]];
    var clip_paths = [[{X:10,Y:10},{X:150,Y:10},{X:150,Y:150},{X:10,Y:150}]];
    // var subj_paths = [[{X:10,Y:10},{X:150,Y:10},{X:150,Y:150},{X:10,Y:150}]];
    var clip_paths = [[{X:50,Y:50},{X:150,Y:50},{X:150,Y:150},{X:50,Y:150}],
          [{X:60,Y:60},{X:60,Y:140},{X:140,Y:140},{X:140,Y:60}]];


    var knownBounds = _buildBoundsFromClips(clip_paths),
    bounds = _buildBoundsFromClips(subj_paths);

    console.log( isFullyRequested(bounds, knownBounds) );
}

    function isFullyRequested(bounds, knownBounds) {

        var solutionExPolygons,
        subjectClips = _buildClipsFromBounds(bounds),
        knownClips = _buildClipsFromBounds(knownBounds),
        clipper = new ClipperLib.Clipper(),
        solutionPolyTree = new ClipperLib.PolyTree();

        clipper.AddPaths(subjectClips, ClipperLib.PolyType.ptSubject, true);
        clipper.AddPaths(knownClips, ClipperLib.PolyType.ptClip, true);

        clipper.Execute(
            ClipperLib.ClipType.ctDifference,
            solutionPolyTree,
            ClipperLib.PolyFillType.pftNonZero,
            ClipperLib.PolyFillType.pftNonZero
        );

        solutionExPolygons = ClipperLib.JS.PolyTreeToExPolygons(solutionPolyTree);

        console.log(solutionExPolygons);
        if (solutionExPolygons.length === 0) {
            return true;
        }
        else {
            return false;
        }
    }

    function _buildClipsFromBounds(bounds) {

        var clips = [];

        bounds.forEach(function (bound) {
            clips.push([
                { 'X': bound._southWest.lng, 'Y': bound._southWest.lat },
                { 'X': bound._southWest.lng, 'Y': bound._northEast.lat },
                { 'X': bound._northEast.lng, 'Y': bound._northEast.lat },
                { 'X': bound._northEast.lng, 'Y': bound._southWest.lat }
            ]);
        });

        return clips;
    }

    function _buildBoundsFromClips(clips) {

        var bounds = [];

        clips.forEach(function (clip) {
            bounds.push({
                '_southWest': {
                    'lng': clip[0].X,
                    'lat': clip[0].Y
                },
                '_northEast': {
                    'lng': clip[2].X,
                    'lat': clip[2].Y
                }
            });
        });

        return bounds;
    }

    </script>
    </head>
    <body onload="draw()">
    </body>
</html>
